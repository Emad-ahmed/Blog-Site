{% extends 'blog/base.htm' %}

{% load static %}


{% block content %}

<div class="col-sm-10 mt-5">
    <h3 class="text-white">Add Post</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add" class="btn btn-success">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>

{% endblock content %}
